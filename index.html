<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture Emporium</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Furniture Emporium</h1>

    <div class="product-card">
      <h2 class="Ergonomic Couch">Eco-Friendly Material and cotton</h2>
      <p class="An amazing Eco-Friendly Couch that allows breathing room and comfort for your back.">
        This couch is made from sustainable materials and designed for maximum comfort.
      </p>
      <p class="price">$155.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-card">
      <h2 class="Ergonomic pocket chair">Pocket chair that you can carry everywhere</h2>
      <p class="A convenient chair that you can carry everywhere.">
        This chair is lightweight and easy to transport, perfect for outdoor events.
      </p>
      <p class="price">$15.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </body>
</html>
